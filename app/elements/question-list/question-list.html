<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">
<link rel="import" href="../test-item/test-item.html">

<dom-module id="question-list">
  <template>
    <style>
      :host {
        display: block;
      }

      span {
        @apply(--paper-font-body1);
      }
    </style>
    <firebase-collection
      location="https://latin-assess.firebaseio.com/Test"
      data="{{questions}}"></firebase-collection>


      <template is="dom-repeat" items="{{questions}}">
        <paper-material>
          <test-item test-question="{{item}}" test-detail="{{item}}"></test-item>
        </paper-material>
      </template>

  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'question-list',

        properties: {
          questions: {
            type: Array,
            notify: true,
          }
        },

        ready: function() {
          this.questions = [
            'Responsive Web App boilerplate',
            'Iron Elements and Paper Elements',
            'End-to-end Build Tooling (including Vulcanize)',
            'Unit testing with Web Component Tester',
            'Routing with Page.js',
            'Offline support with the Platinum Service Worker Elements'
          ];
        }
      });
    })();
  </script>
</dom-module>
