<link rel="import" href="../../bower_components/polymer/polymer.html">

<firebase-collection
  location="https://latin-assess.firebaseio.com/Test"
  data="{{testQuestions}}"></firebase-collection>

<dom-module id="add-question">
  <template>
    <div>
      <paper-input label="add test question" id="testInput"></paper-input>
      <paper-input label="add question details" id="detailInput"></paper-input>
      <paper-button on-tap="_add"> Add </paper-button>
    </div>


  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'add-question',

      _add: function(){
        this.$.testInput.value = null;
        this.$.detailInput.value = null;
      }


    });
  })();
  </script>
</dom-module>
